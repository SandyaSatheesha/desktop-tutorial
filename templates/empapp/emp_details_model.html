<div
    class="modal fade"
    id="employee_detail"
    data-bs-backdrop="static"
    tabindex="-1"
    aria-hidden="true"
    style="backdrop-filter: blur(5px);">

        <!--Model dialog -->
        <div class="modal-dialog modal-dialog-centered">
            <!-- Model content -->
            <div class="modal-content">
                <div class="modal-header text-bg-dark">
                    <h5 class="modal-title">Employee Details11111111111111</h5>
                    <!-- close button -->
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0" >
                    <table class="table table-bordered small mb-0">
                        <tr>
                            <th class="w-50">Id</th>
                            <td>1</td>
                        </tr>

                        <tr>
                            <th>Employee Id</th>
                            <td>{{ employee_info.empid }}</td>
                        </tr>

                        <tr>
                            <th>Name</th>
                            <td>Md Ali</td>
                        </tr>

                        <tr>
                            <th>Age</th>
                            <td>25</td>
                        </tr>

                        <tr>
                            <th>Salary</th>
                            <td>25000</td>
                        </tr>

                        <tr>
                            <th>Address</th>
                            <td>Chennai-28</td>
                        </tr>

                        <tr>
                            <th>Joining Date</th>
                            <td>24th July 2023</td>
                        </tr>
                    </table>

                </div>

                <div class="modal-footer">
                    <a href="#" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#employee_edit">Edit Details</a>
                    <a href="#" class="btn btn-sm btn-primary" data-bs-dismiss="modal" aria-label="Close">Close</a>
                </div>
            </div>
        </div>
    </div>

    <script>
     $('#employee_detail').on('hidden.bs.modal', function () {
         location.reload();});     // reloads the current page
    </script>
